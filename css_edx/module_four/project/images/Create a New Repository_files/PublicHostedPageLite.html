<script type="text/javascript"> 
// Get the parent page URL as it was passed in, for browsers that don't support
// window.postMessage (this URL could be hard-coded).
var parent_url = decodeURIComponent(document.location.hash.replace(/^#/, ''));
var messageReceived = false;
ZXD.receiveMessage(function(message) {
	var type= message.data;
	ZLOG.debug("Received message[I]: payload=" + type);
	if (!messageReceived) {
		if(type.indexOf("resize")>=0){
			//just for new version of hpm
			messageReceived = ZLT.resizeEvent();
		}else if(type.indexOf("postPage")>=0){
			//just for new version of hpm
			messageReceived = ZLT.submit();
		}else if(type.indexOf("setInvoiceAmount")>=0){
			var amount = pickValue(type);
			if(document.HostedPageForm.field_invoiceAmount)
				document.HostedPageForm.field_invoiceAmount.value=amount;
		}else if(type.indexOf("setInvoiceNumber")>=0){
			var number = pickValue(type);
			if(document.HostedPageForm.field_invoiceNumber)
				document.HostedPageForm.field_invoiceNumber.value=number;
		} else if(type.indexOf("customizeErrorRequired")>=0){
			jQuery("input[id='customizeErrorRequired']").val('true');
		} else if(type.indexOf("validate")>=0){
			var result = ZLT.validate();
			var jsonMessage = {
					action: 'validate',
					success: result
				};
					 			
			var message = JSON.stringify(jsonMessage);
			
			ZXD.postMessage(message,ZLT.parentURL(), null);
			
		}else if(type.indexOf("setField")>=0){
			var field = getField(type);
			
			if(field=='' || validateRestrictedField(field)) {
				return;
			}
			
			var data = getData(type);
			
			var element = document.getElementsByName('field_'+field);

			if(element) {
				var len = element.length;
				if(len>0){
					for(var i=0;i<len;i++) {
						if(element[i]) {
							var type=element[i].type;
							
							if(type=='text'){
								element[i].value=data;
							} else if(type=='hidden'){
								if(field=='creditCardType' && detection) {
									enableCardType(data);
								}else{
								   element[i].value=data;
								   if(field == 'style') {
									   // after all of preopulation parameters finished, we shoud run our init logic here	
									   reinitRequired();
								   }
								}
							} else if(type=='radio') {
								if(element[i].value == data) {
									element[i].checked=true;
								}
							} else if(type=='select-one') {
								var field= element[i];
							    var len = field.length;
								for(var j=0;j<len; j++) {
									var value = field[j].value;
									if(value == data) {
										field[j].selected=true;
										break;
									}
								}
							}	
						}
					}
				}
			}	
		}else if(type.indexOf("customizeErrorMessage")>=0) {
			var customizeErrorMessage = JSON.parse(type);
			
			var errorbox = jQuery('#error');
			if(customizeErrorMessage.key != 'error') {
				// field level error message
				var errorKey = customizeErrorMessage.key;
				if(errorKey == 'creditCardExpirationYear') {
					errorKey = 'creditCardExpirationMonth';
				}
				errorbox = jQuery("div[for='field_" + errorKey + "']");
			}
			
			var errorMessage = customizeErrorMessage.message;
			
			ZVF.displayMessage("#@#" + errorMessage, errorbox);
		}	
	} else {
		alert("Page processing in progress. Please be patient while your request loads.")
	}
}, 'https://github.com', 'false');
			
function htmlEscape(str) {
    return String(str)
            .replace(/&/g, '&amp;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
}

function validateRestrictedField(field) {
	var restricted = ["creditCardNumber","cardSecurityCode","bankAccountNumber","creditCardExpirationYear","creditCardExpirationMonth","bankAccountName"];
	var len = restricted.length;
	for(var i=0;i<len;i++) {
		if(restricted[i] == field)
			return true;
	}
	return false;
}
			
function pickValue(data){
	var start = data.indexOf("(");
	var end = data.indexOf(")");
	if(start<0 || end<0){
		return '';
	}
	var val = data.substring(start+1,end);
	val = val.replace(" ","");
	return val;
}	

function getField(data){
	var start = data.indexOf("(");
	var end = data.indexOf(")");
	if(start<0 || end<0){
		return '';
	}
	var val = data.substring(start+1,end);
	
	var index = val.indexOf(":");
	
	if(index<0) {
		return '';
	}
	var field = val.substring(0,index);
	field = field.replace(" ","");
	return field;
}

function reinitRequired() {
	
	if($('input-creditCardCountry') == null || $('input-creditCardState') == null) return;
	
	var country = $('input-creditCardCountry').value;
	var state = $('input-creditCardState').value;
	
	if(country && state) {
		if(country == "USA"){
			changeState("form-element-creditCardState", "creditcard-us-state", "field_creditCardState", "input-creditCardState");
		} else if(country == "CAN"){
		    changeState("form-element-creditCardState", "creditcard-can-state", "field_creditCardState", "input-creditCardState");
	    }
		
		$('input-creditCardState').getChildren().each(function(item) {
			if($(item).value == state) {
				$('input-creditCardState').value = state;
			}
		});
		
	}
}

function getData(str){
	var start = str.indexOf("(");
	var end = str.lastIndexOf(")");
	if(start<0 || end<0){
		return '';
	}
	var val = str.substring(start+1,end);
	
	var index = val.indexOf(":");
	
	if(index<0) {
		return '';
	}
	var value = val.substring(index+1,end);
	return value;
}

function enableCardType(checkedType){
	$(document.body).getElements("div[name='card-image-creditCardType']").each(function(item) {
   		if(checkedType && $(item).className.indexOf("card-image-" + checkedType) > -1){
        	if($(item).className.indexOf("card-image-" + checkedType + "-disabled") > -1){
        		$(item).removeClass("card-image-" + checkedType + "-disabled");
        		$(item).addClass("card-image-" + checkedType);
        		
               	var cardType = jQuery("input[id='input-creditCardType']");
               	cardType.val(checkedType);
            }
        }else{
           	var classes = $(item).className.split(" "), ctype;
            for(var i = 0; i < classes.length; i++){
            	if(classes[i].indexOf("card-image-") > -1 && classes[i].indexOf("-disabled") < 0){
                   ctype = classes[i].substring("card-image-".length);
                   break;
               	}
            }
               
            if(typeof(ctype) != "undefined" && $(item).className.indexOf("card-image-" + ctype + "-disabled") < 0){
            	$(item).removeClass("card-image-" + ctype);
        		$(item).addClass("card-image-" + ctype + "-disabled");
           	}
      }
	});
}

function disableCardType(){
	$(document.body).getElements("div[name='card-image-creditCardType']").each(function(item) {
		var classes = $(item).className.split(" "), ctype;
        for(var i = 0; i < classes.length; i++){
        	if(classes[i].indexOf("card-image-") > -1 && classes[i].indexOf("-disabled") < 0){
               ctype = classes[i].substring("card-image-".length);
               break;
           	}
        }
           
        if(typeof(ctype) != "undefined" && $(item).className.indexOf("card-image-" + ctype + "-disabled") < 0){
        	$(item).removeClass("card-image-" + ctype);
    		$(item).addClass("card-image-" + ctype + "-disabled");
       	}
	});
}

function formatCardNumber(number) {
	var isAmericanExpressCard = number.match("^(34|37)");
	var americanExpressSpaces = [4, 10, 15];
    var defaultSpaces = [4, 8, 12, 16];
	var newInput;
    if (isAmericanExpressCard) {
      newInput = addSpaces(number, americanExpressSpaces);
    } else {
      newInput = addSpaces(number, defaultSpaces);
    }
    
    return newInput;
}

function addSpaces(number, spaces) {
	var parts = []
    var j = 0;
    for (var i=0; i<spaces.length; i++) {
      if (number.length > spaces[i]) {
        parts.push(number.slice(j, spaces[i]));
        j = spaces[i];
      } else {
        if (i < spaces.length) {
          parts.push(number.slice(j, spaces[i]));
        } else {
          parts.push(number.slice(j));
        }
        break;
      }
    }

    if (parts.length > 0) {
      return parts.join(" ");
    } else {
      return number;
    }
}

(function($){
    $.fn.serializeObject = function()
    {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (o[this.name] !== undefined) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };
})(jQuery);



var ZLT = function() {
	var pUrl, z_submit_in_process = false;
	// PAY-7882 Save the first error field name.
	// Used to focus on first error field after validation.
	// It will be set null before validation, and after focusing.
	var firstErrorFieldName = null;
	// Used to record the submit function
	var doSubmit = null;
	
    function modalLayer() {
        return jQuery("<div id='_modalLayer' class='modalLayer'></div>");
    }

    var showMandatePage = function () {
        jQuery(".popup").addClass("blur");
        modalLayer().appendTo(jQuery('body'));
        var mandatePageTmpl = jQuery("#mandate_page_popup").html();
        var formData = jQuery("#HostedPageForm").serializeObject();
        var dateString, dateFormat;
        if(moment) {
            dateFormat = jQuery("#_dateFormat").val() || 'YYYY-MM-DD';
            dateString = moment().format(dateFormat);
        } else {
            dateString = new Date().toLocaleDateString();
        }
        formData.currentDate = dateString;
        var renderedHTML = Mustache.render(mandatePageTmpl, formData);
        var dialog = jQuery(renderedHTML);

        function cancelDialog() {
            dialog.remove();
            jQuery("#_modalLayer").remove();
            jQuery(".popup").removeClass("blur");
            //PAY-7811 calculate HPM form height as original size
            // and send message to host page to resize to original after cancel
            var origHeight = jQuery("#HostedPageForm").height();
            var origWidth = jQuery("#HostedPageForm").width();
            ZLT.resizeEvent(origWidth, origHeight);
        }

        dialog.find(".confirmBtn").on("click", function(){
            cancelDialog();
            doSubmit();
        });
        dialog.find(".cancelBtn").on("click", cancelDialog);
        jQuery("body").on("keyup", function(e){
            if(e.keyCode == 27){ /*     When pressing ESC */
                cancelDialog();
            }
        });
        jQuery("body").append(dialog.addClass("mandatePage"));
        // PAY-7811 If the form is too small, the mandate cannot be fully display
        // need to return a proper iframe size. 
        // Size will be send to host page to resize iframe
        var formHeight = jQuery("#HostedPageForm").height();
        var formWidth = jQuery("#HostedPageForm").width();
        var mandateHeight = dialog.height();
        if(formHeight <= mandateHeight){
        	// mandate page CSS set Top: 10%, we also hope to leave 10% space at buttom,
            // so multipul 1.2.
            var newHeight = mandateHeight * 1.2;
            // PAY-7811 if form is not large enough, send resize envent to host page to resize iframe
            ZLT.resizeEvent(formWidth, newHeight);
        }
    }

    var disableSubmitBtn = function() {
        jQuery('a#submitButton').addClass("disabled");
        z_submit_in_process = true;
    };
    var enableSubmitBtn = function() {
        jQuery('a#submitButton').removeClass("disabled");
        z_submit_in_process = false;
    };

    function checkAgreementCheckbox() {
        var agreementCheckBox = jQuery('input.agreement_checkbox');
        if(agreementCheckBox.length == 0) {
            return;
        }
        var handler = function () {
            var checked = agreementCheckBox.prop('checked');
            pUrl = ZLT.parentURL();
            if (checked) {
                enableSubmitBtn();
                ZXD.postMessage(JSON.stringify({
                    'action': 'agreement_checked'
                }), pUrl, null);
            } else {
                disableSubmitBtn();
                ZXD.postMessage(JSON.stringify({
                    'action': 'agreement_unchecked'
                }), pUrl, null);
            }
        };
        handler();
        agreementCheckBox.on('change', handler);
    }
    
    // PAY-7882 Check if the error field is the first one, if yes, save field name
    // This field name will be used to focus on first error field after validation
    function updateFirstErrField(errorFieldName){
    	if(typeof firstErrorFieldName != 'undefined' && firstErrorFieldName == null){
    		firstErrorFieldName = errorFieldName;
    	}
    }

    return {
    	//PAY-7882 let ourside ZLT can access this method
    	updateFirstErrField: updateFirstErrField,
    	
    	close:function() {
    		try{
    			var jsonMessage = {
    					action:'close'
    			}
    			var message = JSON.stringify(jsonMessage);

    			if(pUrl) {	
    				ZXD.postMessage(message,pUrl, null);
    			} else {
    				ZXD.postMessage(message,ZLT.parentURL(), null);
    			}
    		}catch(e) {
    			//alert(e);
    		}
    	},
    	
    	parentURL:function() {
    		var str = decodeURIComponent(document.location.hash.replace(/^#/, ''));
    		var res = str.split('#');
    		if(res[0].trim().length <= 0) {
    			// sometimes we can not get hash, so we try to parse the hash from href.
    			var tpurl = decodeURIComponent(document.location.href.split('&')[1]);
    			return tpurl.split('=')[1];
    		}
    		
    		return res[0];
    	},
    	
		submit: function () {
            var submitEnabled = jQuery("input[name='field_submitEnabled']")[0].value;
            var isGAccessValue = document.getElementById("isGAccess").value;
            var isGAccess = false;
            if(isGAccessValue != null && isGAccessValue != 'undefined' && isGAccessValue === 'true'){
            	isGAccess = true;
            }
            if(z_submit_in_process && submitEnabled) {
                return ;
            }
			var messagebox = jQuery('#error');
			messagebox.empty();

			pUrl=ZLT.parentURL();//save parent url

			doSubmit = function () {
                if (submitEnabled == 'true') {
                    z_submit_in_process = true;
                    var encrypted = ZCRT.encrypt(false);
                    // tag submit is processing
                    jQuery("a[id='submitButton']").addClass("disabled");
                    jQuery.ajax({
                        type    : 'POST',
                        dataType: "json",
                        url     : 'PublicHostedPageLite.do',
                        data    : encrypted,
                        success : function (response) {
                            if (response.success == 'true') {
                            	if(response.issuerUrl != null && response.issuerUrl != 'undefined'
                            			&& response.ThreeDSResult == 'PendingRedirect' 
                            			&& response.AuthorizeResult == 'Pending'){
                            		ZLT.allowScrollEvent();
                            		window.location = response.issuerUrl;
                            	} else{
                            		var jresponse = JSON.stringify(response);
                                    ZXD.postMessage(jresponse, pUrl, null);
                            	}
                            } else {
                                ZVF.displayMessage('[' + response.errorCode + ']&nbsp; ' + response.errorMessage, messagebox);
                                if(isGAccess){
                            		// Add logic to get captcha status from response
                            		if(response.captchaRequired == 'true' && response.captchaSiteKey != null
                            				&& response.captchaSiteKey != 'undefined') {
                            			thresholdExceed = true;
                            			reCAPSiteKey = response.captchaSiteKey;
                            		}
                            	}
                                jQuery("a[id='submitButton']").removeClass("disabled");
                            }
                        },
                        error   : function (response) {
                            jQuery("a[id='submitButton']").removeClass("disabled");
                            //TODO:put a generic error here as you will not get error codes for this failure
                            ZVF.displayMessage('[' + response.errorCode + ']&nbsp; ' + response.errorMessage, messagebox);
                        },
                        complete: function (response) {
                            z_submit_in_process = false;
                        }
                    });
                } else {
                    var encrypted = ZCRT.encrypt(true);
                    // temporary disable the input/select fields
                    jQuery("#HostedPageForm").find('input[encrypt="true"], select[encrypt="true"]').each(function () {
                        jQuery(this).prop("disabled", true);
                    });
                    jQuery("#field_style").val('iframe');
                    
                    // 3DS
                    try{
                    	var is3DSEnabledValue = document.getElementById("is3DSEnabled").value;
                        if(is3DSEnabledValue != null && is3DSEnabledValue != 'undefined' && is3DSEnabledValue === 'true'){
                        	ZLT.allowScrollEvent();
                        }
                    } catch(err){
                		console.log(err);
                	}
                    
                    jQuery("#HostedPageForm").submit();
                    // restore the default setting and value
                    jQuery("#field_encrypted").val('');
                    jQuery("#HostedPageForm").find('input[encrypt="true"], select[encrypt="true"]').each(function () {
                        jQuery(this).prop("disabled", false);
                    });
                }
            }

            if (ZLT.validate()) {
                if (enableMandatePage) {
                    if (isMandatePageTemplateEmpty) {
                        ZVF.displayMessage("Mandate page is enabled but the template is empty.", messagebox);
                    } else {
                    	if(thresholdExceed){
    	                   	ZLT.displayReCAPTCHA(showMandatePage);
                    	} else{
                    		// When threshold is not hit, or when Google is not accessible
                    		// Just show mandate page
                    		showMandatePage();
                    	}
	                }
                } else {
                	if(thresholdExceed){
                		ZLT.displayReCAPTCHA(doSubmit);
                	}else{
                		// When threshold is not hit, or when Google is not accessible
                		// Just submit request to server
        				doSubmit();
                	}
                }
            }
        },
        
        
        displayReCAPTCHA: function(callback){
        	try{
        		jQuery(".popup").addClass("blur");
                modalLayer().appendTo(jQuery('body'));
            	// if unfocus on CAPTCHA, we need to enable submit button again
            	jQuery("#_modalLayer").click(function(){
            		jQuery(".popup").removeClass("blur");
            		jQuery("#_modalLayer").remove();
            	}); 
            	captchaValidCallback = callback;
            	if(reCAPRendered){
        			if(reCAPUsed){
            			ZLT.resetReCAPTCHA();
        			}
        		}else{
        			ZLT.renderReCAPTCHA();
        		}
            	
        		if(reCAPWidgetId != 'undefined' && reCAPWidgetId != null){
    				grecaptcha.execute(reCAPWidgetId);
    				var captchaIframe = null;
    				var newHeight = null;
    				// Becase hard to determine when the CAPTCHA is loaded,
    				// We use an inteval to get height. Check it every 1 sec, 20 times. 
    				var times = 1;
    				var loop = setInterval(function(){
    					try{
	    					if(times > 25){
	    						clearInterval(loop);
	    					}
	    					times += 1;
    						var form = jQuery("#HostedPageForm");
    						captchaIframe = form[0].parentNode.getElementsByTagName('iframe')[1];
    						if(captchaIframe != null && captchaIframe != 'undefined'
    								&& captchaIframe.title.indexOf('challenge') >= 0){ // make sure it is not the small iframe
    							var visible = captchaIframe.parentNode.parentNode.style.visibility;
    							if(visible != "" && visible != 'undefined' && visible != null && visible == 'visible'){
    								clearInterval(loop);
    								// Use height to rezise iframe
    								var formHeight = form.height();
    								var formWidth = form.width();
    								newHeight = captchaIframe.scrollHeight;

var ZVF = function() {
	var invalidCCNumMsg = "Invalid Card Number";
	var invalidCCTypeMsg = "Invalid Card Type";
	var invalidCVV="Invalid CVV Number";
	var requiredFieldMsg="Field not completed";
    var supportedTypes = new Array();

    
    supportedTypes.push("Visa");
    
    supportedTypes.push("MasterCard");
    
    supportedTypes.push("AmericanExpress");
    
    supportedTypes.push("Discover");
    

    var isCardTypeSupported = function (cardType) {
        for (var i = 0; i < supportedTypes.length; i++) {
            if (supportedTypes[i] === cardType) {
                return true;
            }
        }
        return false;
    };

	return {
		// just detect card type
		detectCardType: function () {
			try {
				
				var errorField = jQuery("div[for='field_creditCardNumber']");
	
				var card = jQuery("input[id='input-creditCardNumber']");
	
				var cardType = jQuery("input[id='input-creditCardType']");
				
				if(!cardType )
					return false;
				
				var v = card.val();
				errorField.empty();
				card.attr("aria-invalid", false);
				if(v==''){
					disableCardType();
					return '';
				}
				  
				cardType.val("");
				var errorMsg;

				if((errorMsg == null || typeof errorMsg == 'undefined')) {
					v = v.replace(/[^\d]/g, "");
					var checkedType = isVisa(v) ? 'Visa' : (isMC(v) ? 'MasterCard'
					      : (isAmex(v) ? 'AmericanExpress' : (isDiscover(v) ? 'Discover'
					          : (isJCB(v) ? 'Discover' /*JCB is supported as Discover*/
					              : (isDiners(v) ? 'Discover' /*Diners Club is supported as Discover*/: checkedType)))));
					
					if (!checkedType || !isCardTypeSupported(checkedType)) {
						disableCardType();
						errorMsg = invalidCCTypeMsg;
					} else {
						enableCardType(checkedType);
					}
					
					// validate required
					if (errorMsg != null && typeof errorMsg != 'undefined' && validate) {
						// PAY-7882 Update first error field name for focus
						ZLT.updateFirstErrField('field_creditCardNumber');
						ZVF.displayMessage(errorMsg,errorField);
						card.attr("aria-invalid", true);
						return false;
					}
			  
					enableCardType(checkedType);
					cardType.val(checkedType);
				}
			}catch(e){
				//alert(e);
			}
			return true;
		},
		
		getErrorCode: function (errorMessage) {
			var errorCode = "unknown";
			
			if(errorMessage == requiredFieldMsg) {
				errorCode = "001";
			}else if(errorMessage == invalidCCNumMsg) {
				errorCode = "002";
			}else if(errorMessage == invalidCCTypeMsg) {
				errorCode = "003";
			}else if(errorMessage == invalidCVV) {
				errorCode = "004";
			}
			
			return errorCode;
		},
		
		// just validate card number
		validateCardNumber: function () {
			
			try {
				// Make sure the cart type validation error msg can be clear before next validate
				var errorField_cardNum = jQuery("div[for='field_creditCardNumber']");
				var errorField_cardType =jQuery("div[for='field_creditCardType']");
				
				var card = jQuery("input[id='input-creditCardNumber']");
	
				if(!card && jQuery(card).val().length <= 0)
					return false;
				  
				var v = card.val();
				// Make sure the cart type validation error msg can be clear before next validate
				errorField_cardNum.empty();
				errorField_cardType.empty();
				card.attr("aria-invalid", false);

				if(v==''){
					return '';
				}
				
				var errorMsg;
				//check card number
				if (!isCreditCard(v.replace(/ /g,""))) {
					   errorMsg = invalidCCNumMsg;
				}

				if (errorMsg != null && typeof errorMsg != 'undefined') {
					// PAY-7882 Update first error field name for focus
					ZLT.updateFirstErrField('field_creditCardNumber');
					ZVF.displayMessage(errorMsg,errorField_cardNum);
					card.attr("aria-invalid", true);
					return false;
				}
		  		
				var cardType = jQuery("input[id='input-creditCardType']");
				if(typeof cardType != 'undefined' && jQuery(cardType).val().length <= 0) {
					// try to detect card type when card type is empty
				    ZVF.detectCardType();
					cardType = jQuery("input[id='input-creditCardType']");
					if(typeof cardType != 'undefined' && jQuery(cardType).val().length <= 0) {
						// PAY-7882 Update first error field name for focus
						ZLT.updateFirstErrField('field_creditCardType');
						ZVF.displayMessage(invalidCCTypeMsg, errorField_cardType);
						card.attr("aria-invalid", true);
						return false;
					}
				} else {
                    if (!isCardTypeSupported(cardType.val())) {
                    	// PAY-7882 Update first error field name for focus
                    	ZLT.updateFirstErrField('field_creditCardType');
                        ZVF.displayMessage(invalidCCTypeMsg, errorField_cardType);
                        card.attr("aria-invalid", true);
                        return false;
                    }
                }
				// card.val(card.val().replace(/\D+/g, ""));
			}catch(e){
				//alert(e);
			}
			return true;
		},
		
		 validateCardSecurity:function(){
			 var errorField = jQuery("div[for='field_cardSecurityCode']");
			 
			var card = jQuery("input[name='field_cardSecurityCode']");
			errorField.empty();
			 card.attr("aria-invalid", false);
			var v=card.val();
			 var sec = v.replace(/\D+/g, "");
			 var errorMsg;
			  if (v != sec){
				  errorMsg =invalidCVV;
			  }
			  if (errorMsg != null && typeof errorMsg != 'undefined') {
					// PAY-7882 Update first error field name for focus
					ZLT.updateFirstErrField('field_cardSecurityCode');
					ZVF.displayMessage(errorMsg,errorField);
					card.attr("aria-invalid", true);
					return false;
				}
		return true;
		
		},
		
		
		displayMessage:function(message, messagebox) {
			if(message.indexOf("#@#")>=0){
				messagebox.empty();
				messagebox.append(message.replace("#@#", ''));
				messagebox.fadeIn();
				ZLT.focusOnFirstFieldError(messagebox);
				ZLT.resizeEvent();
			}else{
				
				var customizeErrorRequired = jQuery("input[id='customizeErrorRequired']").val();
				
				if(customizeErrorRequired == 'true') {
					var key = messagebox.attr("id");
					if(key != 'error') {
						key = key.replace("error-", "");	
					}
					
					var code = ZVF.getErrorCode(message);
					var jsonMessage = {
						action: 'customizeErrorMessage',
						key: key,
						code: code,
						message: message
					};
							 			
					var message = JSON.stringify(jsonMessage);
					
					ZXD.postMessage(message, ZLT.parentURL(), null);
				}else{
				    // keep the default error handling
					messagebox.empty();
					messagebox.append(message);
					messagebox.fadeIn();
					ZLT.focusOnFirstFieldError(messagebox);
					ZLT.resizeEvent();
				}
			}
		}

	};
}();



var ZCRT = function() {
	var public_key_template="-----BEGIN PUBLIC KEY-----\n$K-----END PUBLIC KEY-----";	

	return {
		certParser:function(cert) {
			  var lines = cert.split('\n');
			  var read = false;
			  var b64 = false;
			  var end = false;
			  var flag = '';
			  var retObj = {};
			  retObj.info = '';
			  retObj.salt = '';
			  retObj.iv;
			  retObj.b64 = '';
			  retObj.aes = false;
			  retObj.mode = '';
			  retObj.bits = 0;
			  for(var i=0; i< lines.length; i++) {
			  	flag = lines[i].substr(0,9);
			    if(i==1 && flag != 'Proc-Type' && flag.indexOf('M') == 0)//unencrypted cert?
			      b64 = true;
			    switch(flag){
			      case '-----BEGI':
			        read = true;
			        break;
			      case 'Proc-Type':
			        if(read)
			          retObj.info = lines[i];
			        break;
			      case 'DEK-Info:':
			        if(read){
			          var tmp = lines[i].split(',');
			          var dek = tmp[0].split(': ');
			          var aes = dek[1].split('-');
			          retObj.aes = (aes[0] == 'AES')?true:false;
			          retObj.mode = aes[2];
			          retObj.bits = parseInt(aes[1]);
			          retObj.salt = tmp[1].substr(0,16);
			          retObj.iv = tmp[1];
			        }
			        break;
			      case '':
			        if(read)
			          b64 = true;
			        break;
			      case '-----END ':
			        if(read){
			          b64 = false;
			          read = false;
			        }
			      break;
			      default:
			        if(read && b64)
			          retObj.b64 += pidCryptUtil.stripLineFeeds(lines[i]);
			    }
			  }
			  return retObj;
		},
		
		encrypt: function(iframed){
			// Concat the encrypted fields's name
			var encrypted_fields = "";
			var encrypted_values = "";
			
			jQuery("input[encrypt='true']").each(function() {
				encrypted_fields = encrypted_fields + "#" + jQuery(this).prop('name');
				// remvoe extra blank space before encryption (Except bankAccountName field)
				var fieldName = jQuery(this).prop('name');
				if(fieldName.indexOf("bankAccountName") < 0){
					encrypted_values = encrypted_values + "#" + jQuery(this).val().replace(/ /g,"");	
				}else{
					encrypted_values = encrypted_values + "#" + jQuery(this).val();
				}
			});

			jQuery("select[encrypt='true']").each(function() {
				encrypted_fields = encrypted_fields + "#" + jQuery(this).prop('name');
				encrypted_values = encrypted_values + "#" + jQuery(this).val();
			});

			var encKey = jQuery("input[name='field_key']")[0].value;
			if(encrypted_fields.length > 0) {
				jQuery("input[id='encrypted_fields']").val(encrypted_fields);
				if(!disableHPMEncryption) {
					// encrypt required.
					jQuery("input[id='encrypted_values']").val(ZCRT.encryptText(encrypted_values, encKey));
				}else{
					// no encrypt required.
					jQuery("input[id='encrypted_values']").val(encrypted_values);
				}
			}
			
			if(iframed) {
				return ;
			}else{	
				// Get the parameters as an array
				var values = jQuery('#HostedPageForm').serializeArray();
				jQuery.each(values, function( i, field ) {
					var fieldName = field.name;
					if(encrypted_fields.indexOf(fieldName)>-1) {
						// scratch the encrypted fields
						field.value = '';
					}
				});
				// Convert to URL-encoded string
				var fValues = jQuery.param(values);
				
				return fValues;
			}
		},
		
		encryptText: function (text,key) {
			try{
			   if(key) {
				   var public_key_1024;
				   if(key.indexOf("-----BEGIN")>-1){
					   public_key_1024= key;
				   }else {
					   public_key_1024= public_key_template.replace('$K',key);
				   }
				
				  /*-----------------------------------------------------------*
				   * ENCRYPT: RSA 4098 bit                                     *
				   *-----------------------------------------------------------*/
				   var params = ZCRT.certParser(public_key_1024);
				   var key = pidCryptUtil.decodeBase64(params.b64);
				   var rsa = new pidCrypt.RSA();
				   
				  
				   // ASN1 parsing
				 	var asn = pidCrypt.ASN1.decode(pidCryptUtil.toByteArray(key));
			
				   var tree = asn.toHexTree();
				   
				   // setting the public key for encryption with retrieved ASN.1 tree
				   rsa.setPublicKeyFromASN(tree);
				   
				   /*** encrypt */
				   var crypted = rsa.encrypt(text);

				   var fromHex = pidCryptUtil.encodeBase64(pidCryptUtil.convertFromHex(crypted));

				   var ciphertext = pidCryptUtil.fragment(fromHex,64);
				   //alert('$$$ '+ciphertext);		   
				   return ciphertext;
				}
			}catch(e){
				//alert(e);
			}
			
			return text;
		}
	};
}();
